<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container-fixed {
            width: 400px;
            max-width: 100%;
            z-index: 2;
        }

        .fixed-heading {
          font-size: 32px;
        }
    </style>
    <title>Login</title>
</head>
<body>
    <div class="d-flex align-items-center justify-content-center vh-100">
      <form class="container-fixed shadow-lg rounded p-5 bg-white">       
        <div class="row">
          <div class="col">
            <h2 class="fixed-heading text-center fw-bold mb-4">Connexion</h2>
            <form>
              <div class="form-group mb-4">
                <label for="email" class="form-label">Adresse e-mail</label>
                <input type="email" class="form-control bg-light" id="email" placeholder="nom@exemple.com">
              </div>
              <div class="form-group mb-4">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control rounded bg-light" id="password" placeholder="Mot de passe">
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-dark">Se connecter</button>
                <button type="submit" class="btn btn-light text-bg-light">Cr√©er un compte</button>
              </div>
            </form>
          </div>
        </div>
      </form>
    </div>
</body>
</html>
