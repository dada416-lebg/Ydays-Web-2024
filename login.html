<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .container-fixed {
      width: 400px;
      max-width: 100%;
      z-index: 2;
    }

    .fixed-heading {
      font-size: 32px;
    }
  </style>
  <title>Login</title>
</head>
<body>
  <div class="d-flex align-items-center justify-content-center vh-100">
    <form class="container-fixed shadow-lg rounded p-5 bg-white">       
    <div class="row">
      <div class="col">
      <h2 class="fixed-heading text-center fw-bold mb-4">Connexion</h2>
      <form>
        <div class="form-group mb-4">
        <label for="email" class="form-label">Adresse e-mail</label>
        <input type="email" class="form-control bg-light" id="email" placeholder="nom@exemple.com">
        </div>
        <div class="form-group mb-4">
        <label for="password" class="form-label">Mot de passe</label>
        <div class="input-group">
          <input type="password" class="form-control rounded bg-light" id="password" placeholder="Mot de passe">
          <button type="button" id="togglePassword" class="btn btn-outline-secondary rounded">
          <i id="eyeIcon" class="bi bi-eye"></i>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-eye"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></svg>
          </button>
        </div>
        </div>
        <div class="d-grid gap-2">
        <button type="submit" class="btn btn-dark">Se connecter</button>
        <button type="submit" class="btn btn-light text-bg-light">Cr√©er un compte</button>
        </div>
      </form>
      </div>
    </div>
    </form>
  </div>

  <script>
    const togglePassword = document.getElementById('togglePassword');
    const password = document.getElementById('password');
    const eyeIcon = document.getElementById('eyeIcon');

    togglePassword.addEventListener('click', function() {
    if (password.type === 'password') {
      password.type = 'text';
      eyeIcon.classList.remove('bi-eye');
      eyeIcon.classList.add('bi-eye-slash');
    } else {
      password.type = 'password';
      eyeIcon.classList.remove('bi-eye-slash');
      eyeIcon.classList.add('bi-eye');
    }
    });
  </script>
</body>
</html>
